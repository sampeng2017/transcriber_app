<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="/frontend/css/common.css">
    <link rel="stylesheet" href="/frontend/css/chat.css">
</head>
<body>
    <div class="nav-bar">
        <a href="/chat">Chat</a>
        <a href="/transcribe">Transcribe</a>
    </div>

    <div class="chat-container">
        <div class="controls">
            <select id="modelSelect">
                <option value="llama3:8b">Llama3 8B</option>
                <option value="qwen2.5:7b">Qwen2.5 7B</option>
                <option value="qwen2:7b">Qwen2 7B</option>
                <option value="mistral:7b">Mistral 7B</option>
            </select>
            <button id="clearBtn" onclick="clearChat()">Clear Chat</button>
        </div>
        <div class="message-container" id="messageContainer"></div>
        <div class="status" id="status">Disconnected</div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message here...">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script src="/frontend/js/chat.js"></script>
</body>
</html>
