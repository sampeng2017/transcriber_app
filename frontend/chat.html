<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="/frontend/css/common.css">
    <link rel="stylesheet" href="/frontend/css/chat.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="nav-bar">
        <a href="/chat">Chat</a>
        <a href="/transcribe">Transcribe</a>
    </div>

    <div class="chat-container">
        <div class="message-container" id="messageContainer"></div>
        <div class="status" id="status">Disconnected</div>
        <div class="input-container">
            <select id="modelSelect">
                <option value="">Select a model</option>
                <!-- Options will be populated dynamically -->
            </select>
            <div class="use-search-container">
                <input type="checkbox" id="useSearch" name="useSearch">
                <label for="useSearch">Use Search</label>
            </div>
            <button id="clearBtn">Clear Chat</button>
            <input type="text" id="messageInput" placeholder="Type your message here">
            <button id="sendButton">Send</button>
        </div>
        <div id="outputWindow"></div>
    </div>

    <script src="/frontend/js/ui.js"></script>
    <script src="/frontend/js/chat.js"></script>
</body>
</html>
