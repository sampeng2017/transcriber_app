<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="/frontend/css/common.css">
    <link rel="stylesheet" href="/frontend/css/chat.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="nav-bar">
        <a href="/chat">Chat</a>
        <a href="/transcribe">Transcribe</a>
    </div>

    <div class="chat-container">
        <div class="controls">
            <select id="modelSelect">
                <option value="">Select a model</option>
                <!-- Options will be populated dynamically -->
            </select>
            <button id="clearBtn" onclick="clearChat()">Clear Chat</button>
        </div>
        <div class="message-container" id="messageContainer"></div>
        <div class="status" id="status">Disconnected</div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message here...">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script src="/frontend/js/common.js"></script>
    <script src="/frontend/js/chat.js"></script>
</body>
</html>
